<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      margin:0;
      padding:0;
      overflow:hidden
    }
  </style>
  <script src="node_modules/three/build/three.js"></script>
  <script src="node_modules/dat.gui/build/dat.gui.js"></script>
  <script src="node_modules/stats.js/build/stats.min.js"></script>
</head>
<body>
  <div id="WebGloutput"></div>
  <div id="StatsOutput"></div>
  <script>
    var scene, camera, renderer, width = window.innerWidth, height = window.innerHeight, stats = initStats(), gui = new dat.GUI();

    function initStats(){
      var stats = new Stats();
      stats.setMode(0);
      stats.domElement.style.position = "absolute";
      stats.domElement.style.left = '0';
      stats.domElement.style.top = '0';

      document.getElementById('StatsOutput').appendChild(stats.domElement);

      return stats;
    }
  </script>
</body>
